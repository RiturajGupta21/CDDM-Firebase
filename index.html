<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>CDDM</title>
</head>

<body>
    <div class="container">
        <!-- 1st Row -->
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="businessunit">Business Unit</label>
                    <input id="businessunit" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="plant">Plant</label>
                    <input id="plant" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="duedate">Due-Date</label>
                    <input id="duedate" type="date" class="form-control">
                </div>
            </div>
        </div>
        <!-- 2nd Row -->
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="range">Range</label>
                    <input id="range" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="desiredaccuracy">Desired Accuracy</label>
                    <input id="desiredaccuracy" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="equipmentnumber">Equipment Number</label>
                    <input id="equipmentnumber" type="text" class="form-control">
                </div>
            </div>
        </div>
        <!-- 3rd Row -->
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="calibrationfrequency">Calibration Frequency</label>
                    <input id="calibrationfrequency" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="intimationdate">Intimation Date</label>
                    <input id="intimationdate" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="section">Section</label>
                    <input id="section" type="text" class="form-control">
                </div>
            </div>
        </div>
        <!-- 4th Row -->
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="placeofuse">Place of use</label>
                    <input id="placeofuse" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="equipmentdescription">Equipment Description</label>
                    <input id="equipmentdescription" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="lastcalibrationdate">Last Calibration Date</label>
                    <input id="lastcalibrationdate" type="date" class="form-control">
                </div>
            </div>
        </div>
        <!-- 5th Row -->
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="status">Status</label>
                    <input id="status" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <input id="remarks" type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="container my-3 bg-light">
            <div class="col-md-12 text-center">
                <button id="insert" class="btn btn-primary">Insert</button>
                <button id="select" class="btn btn-primary">Select</button>
                <button id="update" class="btn btn-primary">Update</button>
                <button id="delete" class="btn btn-primary">Delete</button>
            </div>
        </div>
        
        <div class="container my-3 bg-light">
            <div class="col-md-12 text-center">
                <a href="displaypage.html" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Go to the display page</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="main.js"></script>
</body>

</html>
